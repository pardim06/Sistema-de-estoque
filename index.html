<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Premium - Sistema de Estoque</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Fontes do Google (Inter e Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
   
   <style>
        /* Estilos Base e Tipografia */
        body {
            font-family: 'Inter', sans-serif;
            color: #E2E8F0; /* Cinza Claro (Texto padrão) */
        }
        
        /* Aplicando Poppins Bold aos títulos */
        h1, h2, h3, h4, h5, h6, .font-poppins {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        /* Efeito de Card Brilhante (Glassmorphism/Glossy) */
        .card-glossy {
            background-color: rgba(28, 44, 68, 0.5); /* Um azul-acinzentado escuro */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.1); /* Cinza Claro (E2E8F0) com 10% opacidade */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Remove as setas de inputs do tipo number (útil se tiver) */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
   </style>
</head>
<body class="bg-[#0A1628] flex items-center justify-center min-h-screen font-sans"> <!-- Fundo Deep Navy e Centralização -->
    
    <!-- Card de Login (Efeito Glossy) -->
    <div class="card-glossy w-full max-w-md p-8 space-y-8 rounded-2xl">
        <div class="text-center">
            <!-- Ícone Indústria 4.0 -->
            <i class="fas fa-industry fa-3x text-[#3B82F6]"></i>
            <!-- Título Premium -->
            <h2 class="mt-6 text-3xl font-poppins text-white">
                Estoque 4.0
            </h2>
            <!-- Subtítulo Premium -->
            <p class="mt-2 text-sm text-gray-300">
                Gestão de Estoque | Projeto Indústria 4.0
            </p>
        </div>
        
        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <!-- Input de Email (Estilo Dark) -->
                <div>
                    <label for="email-address" class="sr-only">Email</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-white/20 placeholder-gray-400 text-white bg-black/20 rounded-t-md focus:outline-none focus:ring-[#3B82F6] focus:border-[#3B82F6] focus:z-10 sm:text-sm" placeholder="Email">
                </div>
                <!-- Input de Senha (Estilo Dark) -->
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-white/20 placeholder-gray-400 text-white bg-black/20 rounded-b-md focus:outline-none focus:ring-[#3B82F6] focus:border-[#3B82F6] focus:z-10 sm:text-sm" placeholder="Senha">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-[#3B82F6] focus:ring-[#3B82F6] border-gray-500 rounded bg-black/20">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                        Lembrar de mim
                    </label>
                </div>

                <div class="text-sm">
                    <!-- Link Premium -->
                    <a href="#" class="font-medium text-[#3B82F6] hover:text-blue-400 transition-colors">
                        Esqueceu sua senha?
                    </a>
                </div>
            </div>

            <div>
                <!-- Botão de Login Premium -->
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#3B82F6] hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3B82F6] shadow-lg shadow-blue-500/30 transition-all">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-lock text-blue-200 group-hover:text-white transition-colors"></i>
                    </span>
                    Entrar
                </button>
            </div>
            <!-- Mensagem de Erro (Estilo Dark) -->
             <p id="error-message" class="mt-2 text-center text-sm text-red-400 hidden">Email ou senha inválidos.</p>
        </form>
        
        <!-- Link de Cadastro Premium -->
         <p class="mt-2 text-center text-sm text-gray-300">
            Não tem uma conta?
            <a href="#" id="signup-link" class="font-medium text-[#3B82F6] hover:text-blue-400 transition-colors">
                Cadastre-se
            </a>
        </p>

        <!-- Rodapé SENAC -->
        <p class="mt-6 text-center text-xs text-gray-500">
            Projeto SENAC | Conceitos da Indústria 4.0
        </p>
    </div>

    <!-- Script de Login Embutido -->
    <script>
        // --- CONFIGURAÇÃO DE LOGIN LOCAL ---
        const USUARIO_LOCAL = "teste@t";
        const SENHA_LOCAL = "123456";
        // IMPORTANTE: Redireciona para a nova página de dashboard premium
        const PAGINA_REDIRECIONAMENTO_LOCAL = "dashboard.html"; 

        /**
         * Exibe uma mensagem de erro no formulário.
         * @param {string} message - A mensagem a ser exibida.
         */
        function showMessage(message) {
            const errorMessageElement = document.getElementById("error-message");
            if (errorMessageElement) {
                errorMessageElement.textContent = message;
                errorMessageElement.classList.remove("hidden"); // Mostra a mensagem
                
                // Esconde a mensagem após 5 segundos
                setTimeout(() => {
                    errorMessageElement.classList.add("hidden"); 
                }, 5000);
            } else {
                // Fallback caso o elemento não exista
                console.error(message);
            }
        }

        // --- Inicialização e Event Listeners ---
        document.addEventListener("DOMContentLoaded", () => {
        
            // --- LÓGICA DE LOGIN ---
            const loginForm = document.getElementById("login-form");

            if (loginForm) {
                loginForm.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    
                    const username = document.getElementById("email-address").value; 
                    const password = document.getElementById("password").value;

                    // Autenticação Local (simulação)
                    if (username === USUARIO_LOCAL && password === SENHA_LOCAL) {
                        // Login bem-sucedido: Redireciona para o dashboard premium
                        window.location.href = PAGINA_REDIRECIONAMENTO_LOCAL;
                    } else {
                        // Login falhou
                        showMessage("Email ou senha incorretos. Tente novamente.");
                    }
                });
            }
        });
    </script>
</body>
</html>
