<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Premium - Sistema de Estoque</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Fontes do Google (Inter e Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
   
   <style>
        /* Estilos Base e Tipografia */
        body {
            font-family: 'Inter', sans-serif;
            color: #E2E8F0; /* Cinza Claro (Texto padrão) */
        }
        
        /* Aplicando Poppins Bold aos títulos */
        h1, h2, h3, h4, h5, h6, .font-poppins {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        .sidebar {
            transition: transform 0.3s ease-in-out;
            min-height: 100vh;
        }
        
        /* Fundo principal com a cor Deep Navy */
        .main-wrapper { 
            background-color: #0A1628; /* Deep Navy */
            min-height: 100vh;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        /* --- ESTILO PREMIUM DO DASHBOARD --- */

        /* Efeito de Card Brilhante (Glassmorphism/Glossy) */
        .card-glossy {
            background-color: rgba(28, 44, 68, 0.5); /* Um azul-acinzentado escuro */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.1); /* Cinza Claro (E2E8F0) com 10% opacidade */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Estilo para o Toast de feedback (Tema claro para contraste) */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            z-index: 50;
            color: #1f2937; /* Texto escuro no toast */
        }
   </style>
</head>
<body class="flex bg-[#0A1628]"> <!-- Fundo Deep Navy -->
    
    <!-- Toast Message (Feedback Visual) -->
    <div id="status-toast" class="toast hidden opacity-0"></div>

    <!-- Sidebar (Navegação Lateral) -->
    <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 bg-[#0A1628] text-white w-64 p-4 z-30 border-r border-white/10">
        <div class="flex items-center justify-between mb-8">
            <div class="text-2xl font-poppins flex items-center">
                <i class="fas fa-boxes-stacked mr-2 text-[#3B82F6]"></i>
                Estoque 
            </div>
            <button id="close-sidebar" class="md:hidden text-gray-400 hover:text-white focus:outline-none">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <nav class="space-y-2">
            <!-- Link Dashboard -->
            <a href="dashboard.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-white/10 hover:text-white font-medium">
                <i class="fas fa-chart-line mr-3"></i>
                Dashboard
            </a>
            <!-- Link Ativo (Cadastro) -->
            <a href="cadastro.html" class="flex items-center p-3 rounded-lg bg-[#3B82F6] text-white font-medium shadow-lg shadow-blue-500/30">
                <i class="fas fa-plus-circle mr-3"></i>
                Cadastro de Item
            </a>
            <!-- Link Produção -->
            <a href="producao.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-white/10 hover:text-white font-medium">
                <i class="fas fa-pallet mr-3"></i>
                Produção 
            </a>
          <a href="clientes.html" data-page="clientes" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-white/10 hover:text-white font-medium">
                <i class="fas fa-users mr-3"></i>
                Clientes
            </a>
            <a href="entregas.html" data-page="entregas" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-white/10 hover:text-white font-medium">
                <i class="fas fa-truck mr-3"></i>
                Entregas
            </a>
        </nav>

        <div class="absolute bottom-4 w-full pr-8">
            <a href="index.html" class="flex items-center p-3 rounded-lg bg-red-600/80 hover:bg-red-600 text-white font-medium justify-center transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i>
                Sair
            </a>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <div id="main-wrapper" class="flex-1 transition-all duration-300 main-wrapper">
        
        <!-- Header (Topo) -->
        <header id="header-container" class="bg-gray-900/50 backdrop-blur-lg border-b border-white/10 p-4 flex justify-between items-center sticky top-0 z-20">
            <button id="open-sidebar" class="md:hidden text-[#3B82F6] focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <h1 class="text-xl font-poppins text-white ml-4 md:ml-0">Cadastro de Item</h1>
            <div class="flex items-center space-x-4">
                <p class="text-sm text-gray-300 hidden sm:block">Olá, <span class="font-medium text-white" id="user-name-display">test@t</span></p>
                <div class="h-10 w-10 bg-[#3B82F6] rounded-full flex items-center justify-center text-white font-bold ring-2 ring-white/20">T</div>
            </div>
        </header>

        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Card do Formulário (Efeito Glossy) -->
            <div class="card-glossy p-8 rounded-2xl shadow-lg">
                <h1 class="text-2xl font-poppins text-white mb-6">Cadastro de Matéria-Prima / Produto</h1>
                <form id="item-form" class="space-y-6">
                    <!-- Estilo Dark para Inputs e Labels -->
                    <!-- LINHA 1: Nome e Tipo -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="item-name" class="block text-sm font-medium text-gray-300">Nome do Item</label>
                            <select name="item-name" id="item-name" required class="mt-1 block w-full pl-3 pr-10 py-2 border border-white/20 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#3B82F6] focus:border-[#3B82F6] bg-black/20 text-white placeholder-gray-400">
                                <option value="" class="bg-gray-800">Selecione um item</option>
                                <option value="Tarugo aluminio" class="bg-gray-800">Tarugo aluminio</option>
                                <option value="Tarugo Poliacetal" class="bg-gray-800">Tarugo Poliacetal</option>
                                <option value="Bloco Poliacetal" class="bg-gray-800">Bloco Poliacetal</option>
                                <option value="Parafuso m4x12mm" class="bg-gray-800">Parafuso m4x12mm</option>
                                <option value="Parafuso m5x16mm" class="bg-gray-800">Parafuso m5x16mm</option>
                                <option value="Martelo" class="bg-gray-800">Martelo</option>
                                <option value="Porca sextavada M4" class="bg-gray-800">Porca sextavada M4</option>
                            </select>
                        </div>
                        <div>
                            <label for="item-type" class="block text-sm font-medium text-gray-300">Tipo</label>
                            <select id="item-type" name="item-type" required class="mt-1 block w-full pl-3 pr-10 py-2 border border-white/20 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#3B82F6] focus:border-[#3B82F6] bg-black/20 text-white placeholder-gray-400">
                                <option value="" class="bg-gray-800">Selecione o tipo</option>
                                <option value="materia-prima" class="bg-gray-800">Matéria-Prima</option>
                                <option value="produto-acabado" class="bg-gray-800">Produto Acabado</option>
                            </select>
                        </div>
                    </div>

                    <!-- LINHA 2: Quantidade, Qtd. Mínima, Data de Entrada e Fornecedor -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div>
                            <label for="item-quantity" class="block text-sm font-medium text-gray-300">Quantidade</label>
                            <input type="number" name="item-quantity" id="item-quantity" required min="0" class="mt-1 block w-full px-3 py-2 border border-white/20 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#3B82F6] focus:border-[#3B82F6] bg-black/20 text-white placeholder-gray-400">
                        </div>
                        <div>
                            <label for="item-min-quantity" class="block text-sm font-medium text-gray-300">Qtd. Mínima</label>
                            <input type="number" name="item-min-quantity" id="item-min-quantity" required min="0" class="mt-1 block w-full px-3 py-2 border border-white/20 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#3B82F6] focus:border-[#3B82F6] bg-black/20 text-white placeholder-gray-400">
                        </div>
                        
                        <div>
                            <label for="item-entry-date" class="block text-sm font-medium text-gray-300">Data de Entrada</label>
                            <input type="date" name="item-entry-date" id="item-entry-date" required class="mt-1 block w-full px-3 py-2 border border-white/20 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#3B82F6] focus:border-[#3B82F6] bg-black/20 text-white placeholder-gray-400" style="color-scheme: dark;">
                        </div>
                        
                        <div>
                            <label for="item-supplier" class="block text-sm font-medium text-gray-300">Fornecedor</label>
                            <input type="text" name="item-supplier" id="item-supplier" class="mt-1 block w-full px-3 py-2 border border-white/20 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#3B82F6] focus:border-[#3B82F6] bg-black/20 text-white placeholder-gray-400">
                        </div>
                    </div>

                    <!-- LINHA 3: Descrição -->
                    <div>
                        <label for="item-description" class="block text-sm font-medium text-gray-300">Descrição</label>
                        <textarea id="item-description" name="item-description" rows="3" class="mt-1 block w-full px-3 py-2 border border-white/20 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#3B82F6] focus:border-[#3B82F6] bg-black/20 text-white placeholder-gray-400"></textarea>
                    </div>

                    <!-- Botões -->
                    <div class="flex justify-end space-x-4 pt-4">
                        <a href="dashboard.html" class="inline-flex justify-center py-2 px-4 border border-gray-500 shadow-sm text-sm font-medium rounded-md text-white bg-transparent hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors">
                            Cancelar
                        </a>
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-lg shadow-blue-500/30 text-sm font-medium rounded-md text-white bg-[#3B82F6] hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3B82F6] transition-colors">
                            <i class="fas fa-save mr-2"></i> Salvar Item
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script>
        /**
         * Exibe uma mensagem de status (toast) para o usuário.
         */
        function showToast(message, type) {
            const toast = document.getElementById('status-toast');
            toast.textContent = message;
            // Estilo claro para o toast, para garantir legibilidade
            toast.classList.remove('hidden', 'opacity-0', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            toast.classList.add('opacity-100');

            if (type === 'success') {
                toast.classList.add('bg-green-100', 'text-green-800');
            } else {
                toast.classList.add('bg-red-100', 'text-red-800');
            }

            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        }

        /**
         * Lida com o envio do formulário, coleta dados e salva no LocalStorage.
         */
        function handleFormSubmit(event) {
            event.preventDefault();

            // Coleta de dados do formulário
            const form = event.target;
            const quantityValue = form['item-quantity'].value;
            const minQuantityValue = form['item-min-quantity'].value;
            const entryDateValue = form['item-entry-date'].value;

            if (!quantityValue || isNaN(parseInt(quantityValue))) {
                 showToast("Quantidade deve ser um número válido.", 'error');
                 return;
            }
            if (!minQuantityValue || isNaN(parseInt(minQuantityValue))) {
                 showToast("Qtd. Mínima deve ser um número válido.", 'error');
                 return;
            }
            if (!entryDateValue) {
                showToast("Por favor, preencha a Data de Entrada.", 'error');
                return;
            }

            const newItem = {
                id: Date.now(),
                name: form['item-name'].value,
                type: form['item-type'].value,
                quantity: parseInt(quantityValue, 10),
                minQuantity: parseInt(minQuantityValue, 10),
                entryDate: entryDateValue,
                supplier: form['item-supplier'].value || 'N/A',
                description: form['item-description'].value || '',
                createdAt: new Date().toISOString(),
            };

            try {
                const storedItems = localStorage.getItem('stock_items');
                let items = storedItems ? JSON.parse(storedItems) : [];
                items.push(newItem);
                localStorage.setItem('stock_items', JSON.stringify(items));

                showToast(`Item "${newItem.name}" cadastrado com sucesso!`, 'success');
                form.reset();
                // Define a data de hoje como valor padrão novamente
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('item-entry-date').value = today;

            } catch (e) {
                console.error("Erro ao salvar no LocalStorage: ", e);
                showToast("Erro ao salvar o item no navegador. Verifique o console.", 'error');
            }
        }

        // --- Inicialização e Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('item-form');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
                
                // Define a data de hoje como valor padrão
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('item-entry-date').value = today;
            }

            // Lógica do Sidebar (Responsividade)
            const sidebar = document.getElementById('sidebar');
            const openBtn = document.getElementById('open-sidebar');
            const closeBtn = document.getElementById('close-sidebar');
            const mainWrapper = document.getElementById('main-wrapper');

            if (sidebar && openBtn && closeBtn && mainWrapper) {
                mainWrapper.addEventListener('click', (e) => {
                    if (window.innerWidth < 768 && sidebar.classList.contains('translate-x-0')) {
                        if (!openBtn.contains(e.target) && !sidebar.contains(e.target)) {
                            sidebar.classList.remove('translate-x-0');
                            sidebar.classList.add('-translate-x-full');
                        }
                    }
                });
                openBtn.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.remove('-translate-x-full'); sidebar.classList.add('translate-x-0'); });
                closeBtn.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.remove('translate-x-0'); sidebar.classList.add('-translate-x-full'); });
            }
        });

    </script>
</body>
</html>
