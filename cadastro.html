<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Estoque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Garantindo o posicionamento do header no topo */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        /* Estilo para o Toast de feedback */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease-in-out;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    
    <!-- Toast Message (Feedback Visual) -->
    <div id="status-toast" class="toast hidden opacity-0"></div>

    <!-- HEADER DE NAVEGAÇÃO -->
    <header class="sticky-header bg-white shadow-lg p-4 flex justify-between items-center border-b border-gray-200">
        <!-- Título do Sistema / Link para a Home -->
        <a href="dashboard.html" class="text-xl font-bold text-gray-800 flex items-center hover:text-indigo-700 transition">
            <i class="fas fa-boxes-stacked mr-2 text-indigo-600"></i>
            Estoque ERP
        </a>
        
        <!-- Navegação -->
        <div class="flex items-center space-x-4">
            <!-- Link para Dashboard -->
            <a href="dashboard.html" class="text-sm font-medium text-gray-700 hover:text-indigo-600 transition hidden sm:flex items-center px-3 py-2 rounded-lg bg-gray-50 hover:bg-indigo-50">
                <i class="fas fa-chart-line mr-1"></i> Dashboard
            </a>
            
            <!-- Botão Sair -->
            <a href="index.html" class="inline-flex items-center py-2 px-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150">
                <i class="fas fa-sign-out-alt mr-2"></i> Sair
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Cadastro de Matéria-Prima / Produto</h1>
            <form id="item-form" class="space-y-6">
                <!-- LINHA 1: Nome e Tipo -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                    <select name="item-name" id="item-name" required class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
    <option value="">Selecione um item</option>
    <option value="Tarugo aluminio">Tarugo aluminio</option>
    <option value="Tarugo Poliacetal">Tarugo Poliacetal</option>
    <option value="Bloco Poliacetal">Bloco Poliacetal</option>
    <option value="Parafuso m4x12mm">Parafuso m4x12mm</option>
    <option value="Parafuso m5x16mm">Parafuso m5x16mm</option>
    <option value="Martelo">Martelo</option>
    <option value="Porca sextavada M4">Porca sextavada M4</option>
</select>

                       
                    </div>
                    <div>
                        <label for="item-type" class="block text-sm font-medium text-gray-700">Tipo</label>
                        <select id="item-type" name="item-type" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="">Selecione o tipo</option>
                            <option value="materia-prima">Matéria-Prima</option>
                            <option value="produto-acabado">Produto Acabado</option>
                        </select>
                    </div>
                </div>

                <!-- LINHA 2: Quantidade, Qtd. Mínima, Data de Entrada (NOVO) e Fornecedor -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div>
                        <label for="item-quantity" class="block text-sm font-medium text-gray-700">Quantidade</label>
                        <input type="number" name="item-quantity" id="item-quantity" required min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="item-min-quantity" class="block text-sm font-medium text-gray-700">Qtd. Mínima</label>
                        <input type="number" name="item-min-quantity" id="item-min-quantity" required min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    
                    <!-- NOVO CAMPO DE DATA -->
                    <div>
                        <label for="item-entry-date" class="block text-sm font-medium text-gray-700">Data de Entrada</label>
                        <input type="date" name="item-entry-date" id="item-entry-date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <!-- FIM NOVO CAMPO DE DATA -->
                    
                    <div>
                        <label for="item-supplier" class="block text-sm font-medium text-gray-700">Fornecedor</label>
                        <input type="text" name="item-supplier" id="item-supplier" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <!-- LINHA 3: Descrição -->
                <div>
                    <label for="item-description" class="block text-sm font-medium text-gray-700">Descrição</label>
                    <textarea id="item-description" name="item-description" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="dashboard.html" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancelar
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fas fa-save mr-2"></i> Salvar Item
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        /**
         * Exibe uma mensagem de status (toast) para o usuário.
         * @param {string} message - A mensagem a ser exibida.
         * @param {string} type - O tipo da mensagem ('success' ou 'error').
         */
        function showToast(message, type) {
            const toast = document.getElementById('status-toast');
            toast.textContent = message;
            toast.classList.remove('hidden', 'opacity-0', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            toast.classList.add('opacity-100');

            if (type === 'success') {
                toast.classList.add('bg-green-100', 'text-green-800');
            } else {
                toast.classList.add('bg-red-100', 'text-red-800');
            }

            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        }

        /**
         * Lida com o envio do formulário, coleta dados e salva no LocalStorage.
         * @param {Event} event - O evento de envio do formulário.
         */
        function handleFormSubmit(event) {
            event.preventDefault();

            // Coleta de dados do formulário
            const form = event.target;
            const quantityValue = form['item-quantity'].value;
            const minQuantityValue = form['item-min-quantity'].value;
            const entryDateValue = form['item-entry-date'].value; // NOVO: Captura o valor da data

            // Validações básicas (apenas para números)
            if (!quantityValue || isNaN(parseInt(quantityValue))) {
                 showToast("Quantidade deve ser um número válido.", 'error');
                 return;
            }
            if (!minQuantityValue || isNaN(parseInt(minQuantityValue))) {
                 showToast("Qtd. Mínima deve ser um número válido.", 'error');
                 return;
            }
            if (!entryDateValue) {
                showToast("Por favor, preencha a Data de Entrada.", 'error');
                return;
            }


            const newItem = {
                id: Date.now(), // ID simples baseado no timestamp
                name: form['item-name'].value,
                type: form['item-type'].value,
                quantity: parseInt(quantityValue, 10),
                minQuantity: parseInt(minQuantityValue, 10),
                entryDate: entryDateValue, // NOVO: Data de Entrada (formato YYYY-MM-DD)
                supplier: form['item-supplier'].value || 'N/A',
                description: form['item-description'].value || '',
                createdAt: new Date().toISOString(), // Timestamp de criação do registro no sistema
            };

            try {
                // 1. Obter os itens existentes do LocalStorage
                const storedItems = localStorage.getItem('stock_items');
                let items = storedItems ? JSON.parse(storedItems) : [];

                // 2. Adicionar o novo item
                items.push(newItem);

                // 3. Salvar a lista atualizada de volta no LocalStorage
                localStorage.setItem('stock_items', JSON.stringify(items));

                showToast(`Item "${newItem.name}" cadastrado com sucesso (Local)!`, 'success');
                form.reset(); // Limpa o formulário após o sucesso

            } catch (e) {
                console.error("Erro ao salvar no LocalStorage: ", e);
                showToast("Erro ao salvar o item no navegador. Verifique o console.", 'error');
            }
        }

        // --- Inicialização e Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('item-form');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
                
                // Define a data de hoje como valor padrão (opcional)
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('item-entry-date').value = today;
            }
        });

    </script>
</body>
</html>
